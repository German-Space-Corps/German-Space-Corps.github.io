<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>German Space Corps</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;400;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Roboto', sans-serif;
  background: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  height: 100vh;
  overflow-x: hidden;
}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.75);
  z-index: 0;
}

/* Hauptcontainer */
.container {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  height: 100vh;
  padding: 0 20px;
}

/* Logo */
.logo {
  width: 200px;
  height: auto;
  margin-bottom: 25px;
  filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5));
}

/* Titel */
h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 3rem;
  color: #ff0000;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  margin-bottom: 10px;
}

/* Motto */
.tagline {
  font-size: 1.2rem;
  color: #ddd;
  margin-bottom: 30px;
  text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
}

/* Discord Button */
.button {
  background-color: #cc0000;
  color: #fff;
  padding: 14px 34px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 700;
  letter-spacing: 0.05em;
  box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
  transition: all 0.3s ease;
}

.button:hover {
  background-color: #ff0000;
  box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
  transform: scale(1.05);
}

/* Footer */
footer {
  position: absolute;
  bottom: 15px;
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  color: #777;
}

footer a {
  color: #ff4444;
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}

/* Responsive */
@media (max-width: 600px) {
  h1 { font-size: 2.2rem; }
  .tagline { font-size: 1rem; }
  .logo { width: 150px; }
}
</style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="German Space Corps Logo" class="logo">
    <h1>German Space Corps</h1>
    <div class="tagline">Disziplin • Teamgeist • Entdeckung</div>
    <a href="https://discord.gg/D4khspBRxB" target="_blank" class="button">Discord beitreten</a>
  </div>

  <footer>
    &copy; 2955 German Space Corps | 
    <a href="https://robertsspaceindustries.com/spectrum/community/GERSC" target="_blank" rel="noopener">Spectrum Community</a>
  </footer>
</body>
</html>
