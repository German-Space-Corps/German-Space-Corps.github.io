<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unsere Schiffe – GERSC</title>
  <link rel="stylesheet" href="ships.css" />
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet" />
</head>
<body>

<!-- HERO -->
<section class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Unsere Flotte</h1>
    <p>Die modernen Einsatzschiffe des German-Space-Corps</p>
  </div>
</section>

<!-- FILTER -->
<div class="filter-bar fade-up">
  <button class="filter-btn active" data-filter="all">Alle</button>
  <button class="filter-btn" data-filter="fighter">Fighter</button>
  <button class="filter-btn" data-filter="cargo">Transport</button>
  <button class="filter-btn" data-filter="support">Support</button>
</div>

<!-- SHIP GRID -->
<section class="ship-grid fade-up">

  <div class="ship-card" data-category="fighter">
    <img src="assets/ship1.jpg" alt="Ship 1">
    <h3>Ares Inferno</h3>
    <p>Schwerer Kampfjäger mit Hochenergie-Plasmasystem.</p>
  </div>

  <div class="ship-card" data-category="cargo">
    <img src="assets/ship2.jpg" alt="Ship 2">
    <h3>Freelancer MAX</h3>
    <p>Mittlerer Transporter für sichere und effiziente Lieferungen.</p>
  </div>

  <div class="ship-card" data-category="support">
    <img src="assets/ship3.jpg" alt="Ship 3">
    <h3>Cutlass Red</h3>
    <p>Medizinisches Support-Schiff für Notfälle.</p>
  </div>

</section>

<!-- BACK TO TOP -->
<button id="backToTop">▲</button>

<script>
// Scroll Animation
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) entry.target.classList.add('in-view');
  });
},{ threshold: 0.15 });

document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));

// Filter
const filterButtons = document.querySelectorAll('.filter-btn');
const cards = document.querySelectorAll('.ship-card');

filterButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    filterButtons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    const filter = btn.dataset.filter;

    cards.forEach(card => {
      if (filter === 'all' || card.dataset.category === filter) {
        card.style.display = 'block';
        setTimeout(() => card.classList.add('show'), 10);
      } else {
        card.classList.remove('show');
        setTimeout(() => card.style.display = 'none', 200);
      }
    });
  });
});

// Back to top
const backBtn = document.getElementById('backToTop');
window.addEventListener('scroll', () => {
  backBtn.classList.toggle('visible', window.scrollY > 300);
});
backBtn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
</script>
</body>
</html>
